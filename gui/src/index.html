<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pages">
    
    <section class="page">
      
      <div class="content">
      
        <h1>People in the Room: <span id="peopleCount"></span></h1>
        <div class="live-stat-container">

          <div class="live-stat">
            <h2>Voltage: <span id="voltage"></span></h2>
          </div>
          
          <div class="live-stat">
            <h2>Total energy: <span id="energy"></span></h2>
          </div>
          
          <div class="live-stat">
            <h2>Current: <span id="current"></span></h2>
          </div>
          
          <div class="live-stat">
            <h2>Power: <span id="power"></span></h2>
          </div>

        </div>

      </div>
    
    </section>
    
    <section class="page">
      <div class="content">

      <h1>Average usage</h1>
      <div class="live-stat-container">

          <div class="live-stat">
            <h2>Voltage: <span id="voltage"></span></h2>
          </div>
          
          <div class="live-stat">
            <h2>Total energy: <span id="avg-energy"></span></h2>
          </div>
          
          <div class="live-stat">
            <h2>Current: <span id="avg-current"></span></h2>
          </div>
          
          <div class="live-stat">
            <h2>Power: <span id="avg-power"></span></h2>
          </div>

        </div>

      </div>
    <section>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
